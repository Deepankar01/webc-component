<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETPay Component</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .wrapper {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="wrapper"></div>
   <script type="module">
    // If index.js defines the custom element on import, this line loads/defines it:
    import './dist/index.js';

    // Import your helper function from the same module:
    import { mountDETPayRedirect } from './dist/index.js';

    const el = mountDETPayRedirect({
        'client-id': 'a964035c-a007-4c70-af5e-768857810602',
        'redirect-uri': 'https://google.com',
        'data-context': JSON.stringify({ exampleKey: 'exampleValue' }),
        'invoice-id': 'inv_1234567890'
    });

    document.querySelector('.wrapper').appendChild(el);
</script>
</body>
</html>
